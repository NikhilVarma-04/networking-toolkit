name: Build Windows EXE

on:
  push:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - shell: bash
        run: |
          pyinstaller --windowed --onefile --name "Networking-Toolkit" networking_toolkit.py
      - uses: actions/upload-artifact@v4
        with:
          name: Networking-Toolkit-Windows
          path: dist/Networking-Toolkit.exe
